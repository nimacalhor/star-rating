<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer type="module"></script>
    <title>Star rate</title>
  </head>
  <body class="bg-dark">
    <div
      style="height: 100vh"
      class="container d-flex justify-content-center align-items-center flex-column mx-auto"
    >
    <div class="mb-2 d-flex justify-content-center align-items-center">
        <h3 class="text-light"></h3>
    </div>
      <div id="starCn" class="row">
        <i data-index="0" class="bi bi-star col-2" id="star1"></i
        ><i data-index="1" class="bi bi-star col-2" id="star2"></i
        ><i data-index="2" class="bi bi-star col-2" id="star3"></i
        ><i data-index="3" class="bi bi-star col-2" id="star4"></i
        ><i data-index="4" class="bi bi-star col-2" id="star5"></i>
      </div>
      <div id="submitContainer" class="d-flex justify-content-between align-items-center p-2 mt-2 w-25">
          <h2 class="text-light"></h2>
          <button class="btn btn-info">SUBMIT</button>
          <button class="btn btn-secondary">RESET</button>
      </div>
    </div>
  </body>
</html>
